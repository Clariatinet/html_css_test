<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card_container">
      <div class="card">
        <img
          src="./assets/image-product-desktop.jpg"
          alt="향수"
          class="card_image"
        />
        <div class="card_right">
          <div class="card_right_cardTitle">
            <h3 class="card_right_top_mention">P E R F U M E</h3>
            <h1 class="card_right_cardName">
              Gabrielle<br />Essence Eau<br />De Parfum
            </h1>
            <p class="card_right_p">
              A floral, solar and volupuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL
            </p>
          </div>
          <div class="card_right_bill">
            <span class="card_right_bill_bill">$149.99</span>
            <span class="card_right_bill_sale">$169.99</span>
          </div>
          <button class="card_right_add">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
